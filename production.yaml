apiVersion: v1
kind: ServiceAccount
metadata:
  name: production-app
  namespace: default
automountServiceAccountToken: false

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: production-app-role
rules:
- apiGroups: [""]
  resources: ["pods", "pods/exec", "pods/log"]
  verbs: ["get", "list", "watch", "create", "delete"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: production-app-binding
subjects:
- kind: ServiceAccount
  name: production-app
  namespace: default
roleRef:
  kind: ClusterRole
  name: production-app-role
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: production-web-app
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: production-web-app
  template:
    metadata:
      labels:
        app: production-web-app
    spec:
      serviceAccountName: production-app
      containers:
      - name: web-app
        image: nginx:latest
        securityContext:
          runAsUser: 1000  # Non-root user
          runAsGroup: 1000
          privileged: false
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            add: []
        
        ports:
        - containerPort: 80
        
        resources: 
          limits:
            memory: "2Gi"
            cpu: "1"
          requests:
            memory: "1Gi"
            cpu: "500m"
        
      volumes: []

---
apiVersion: v1
kind: Service
metadata:
  name: production-web-service
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 80
  selector:
    app: production-web-app

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: restrict-traffic
  annotations:
    "networkpolicy.kubernetes.io/ingress-default-action": "drop"
    "networkpolicy.kubernetes.io/egress-default-action": "drop"
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector: {}
  egress:
  - to:
    - podSelector: {}
