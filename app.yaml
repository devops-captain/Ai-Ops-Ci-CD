apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
      - name: web
        image: nginx:latest
        
        securityContext:
          runAsUser: 0          # Root user
          privileged: true      # Privileged container
        
        env:
        - name: API_KEY
          value: "sk-12345"     # Hardcoded secret
        
        resources: {}           # No limits
        
---
apiVersion: v1
kind: Service
metadata:
  name: webapp-service
spec:
  type: LoadBalancer          # Direct internet exposure
  ports:
  - port: 80
  selector:
    app: webapp
